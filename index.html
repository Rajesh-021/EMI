<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        #inAmount,#inYear,#inRate{
            border: 1px solid black;
            width: 100px;
            height: 30px;
            border-radius: 10px;
            padding: 10px;
            
        }
        main{
            border: 2px solid black;
            box-shadow:4px 4px 4px black ;
            height: 500px;
        }
    </style>
    <script>
        var Amount,year,rate;
        function load(){
          addAmount();
          addYear();
          addRate();
        }
       function addAmount(){
        Amount= document.getElementById("rangeAmount").value;
        document.getElementById("inAmount").innerHTML=Amount;
       }
       function addYear(){
        year=document.getElementById("rangeYear").value;
        document.getElementById("inYear").innerHTML=year;
       }
       function addRate(){
        rate=document.getElementById("rangeRate").value;
        document.getElementById("inRate").innerHTML=rate;
       }
        function calculate(){
            var p = parseInt(Amount);
            var n = parseInt(year)*12;
            var r = parseFloat(rate)/12/100;
            var EMI =  p * r / (1- (Math.pow(1/(1 + r), n)));
            
            document.getElementById("show").innerHTML = `
               You EMI amount is &#8377; <b>${Math.round(EMI)}</b> per month
            `;
        }
    </script>
</head>
<body class="container-fluid" onload="load()">
<main>
    <div class="row mt-5">
        <div class="col">
            <div class="p-4">
                Amount you need <span  id="inAmount">50000</span>
    
            </div>
           &#8377;50000<input type="range" min="50000" max="4000000" value="50000" id="rangeAmount" onchange="addAmount()">&#8377;4000000
        </div>
        <div class="col">
           <div class="p-4">
            For <span id="inYear">5</span>year
           </div>
           1<input type="range" min="1" max="5" id="rangeYear" value="5" onchange="addYear()">5
         </div>
         <div class="col">
           <div class="p-4"> 
            Interest Rate<span id="inRate">10</span>%
           </div>
             10% <input type="range" min="10"  value="10" step="0.5" max="21" id="rangeRate"  onchange="addRate()">21%
         </div>
        
    </div>
    <div >
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <div><h3 id="show"></h3></div>
    </div>
        
</main>
</body>
</html>
